<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        @media (min-width: 768px) {
            .sidebar {
                height: calc(100vh - 80px);
            }
        }
        .main-content {
            height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .playlist-item {
            cursor: pointer;
        }
        .playlist-item.active {
            background-color: #e9ecef;
        }
        .video-thumbnail {
            width: 120px;
            height: 90px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-0">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">My App</a>
            <div class="d-flex align-items-center">
                <a href="search.html" class="btn btn-outline-primary me-3">Search</a>
                <span class="me-3" id="welcome-msg">Hello Guest</span>
                <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle" id="user-img" width="40" height="40">
                <button class="btn btn-outline-danger ms-3" id="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-white sidebar py-3">
                <h4 class="mb-3">My Library</h4>
                <button class="btn btn-outline-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#newPlaylistModal">+ New Playlist</button>
                <div id="playlist-list" class="list-group list-group-flush">
                    <!-- Playlists will be injected here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content py-3">
                <div id="playlist-content" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 id="current-playlist-name">Playlist Name</h2>
                        <div>
                            <button class="btn btn-danger btn-sm" id="delete-playlist-btn">Delete Playlist</button>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="filter-input" placeholder="Filter videos by name...">
                        </div>
                        <div class="col-md-6 text-end">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" id="sort-dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                    Sort By
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="name">Alphabetical</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="rating">Rating</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" id="start-over-btn">Start Over</button>
                        <button class="btn btn-outline-primary ms-2" id="resume-btn">Resume</button>
                    </div>

                    <div id="player-container" class="mb-3 d-none">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="d-flex justify-content-end mb-2">
                                    <button class="btn btn-sm btn-danger" id="close-player-btn">Close Player</button>
                                </div>
                                <div class="ratio ratio-16x9 mb-2">
                                    <div id="youtube-player"></div>
                                </div>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-secondary" id="prev-video-btn">Previous</button>
                                    <button class="btn btn-secondary" id="next-video-btn">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="video-list" class="list-group">
                        <!-- Videos will be injected here -->
                    </div>
                </div>
                
                <div id="no-playlist-selected" class="text-center mt-5">
                    <h3>Select a playlist from the list.</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="new-playlist-form">
                        <div class="mb-3">
                            <label for="playlist-name" class="form-label">Playlist Name</label>
                            <input type="text" class="form-control" id="playlist-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-playlist-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="common.js"></script>
    <script src="playlists.js"></script>
</body>
</html>
