<!-- Placeholder home page — renders a student info object from `client/index.js` -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home — Student Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div id="student-card-container" class="w-100" style="max-width:720px;">
      <!-- Static student card (populated by client/index.js) -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title" id="student-name">Student Name</h2>
          <p class="text-muted mb-1"><strong>Student ID:</strong> <span id="student-id">—</span></p>
          <p class="mb-2" id="student-note">Placeholder note</p>
          <ul class="list-unstyled">
            <li><strong>GitHub:</strong> <a id="github-link" href="#" target="_blank" rel="noopener">repo</a></li>
            <li><strong>Deployed:</strong> <a id="deployed-link" href="#" target="_blank" rel="noopener">deployed</a></li>
          </ul>
          <div class="mt-3">
            <a class="btn btn-primary me-2" id="login-btn" href="/login.html">Login</a>
            <a class="btn btn-outline-secondary" id="register-btn" href="/register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
